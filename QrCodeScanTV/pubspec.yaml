name: qr_code_scan_tv
description: A new Flutter project for Android TV with Barcode Scanner support.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Networking
  http: ^1.2.0
  
  # Formatting
  intl: ^0.19.0
  
  # State Management
  provider: ^6.1.1
  
  # Typography & UI
  google_fonts: ^6.1.0
  animate_do: ^3.3.4
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/videos/
